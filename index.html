<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Load external script after loading important bits -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="main-container">
      <p class="heading-text">IP Address Tracker</p>
      <form action="">
        <input type="text" name="search" id="search-bar" placeholder="Search for any IP address or domain" />
        <button type="button" class="search-btn">
          <img src="./images/icon-arrow.svg" alt="" />
        </button>
      </form>
      <section class="ip-info-container">
        <div>
          <p>IP ADDRESS</p>
          <p class="ip-address">Loading...</p>
        </div>
        <div>
          <p>LOCATION</p>
          <p class="location">Loading...</p>
        </div>
        <div>
          <p>TIMEZONE</p>
          <p>UTC <span class="timezone">Loading...</span></p>
        </div>
        <div>
          <p>ISP</p>
          <p class="isp">Loading...</p>
        </div>
      </section>
    </div>
    <section class="map-container">
      <div id="map" style="height: calc(100vh - 22rem)"></div>
    </section>
    <!-- -coded by presh-031 (adding footer will messup map's controls) -->
    <script src="./script.js"></script>
  </body>
</html>
