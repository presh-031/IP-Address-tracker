<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <p class="heading-text">IP Address Tracker</p>
      <form action="">
        <input type="search" name="search" id="search-bar" />
        <button type="button" class="search-btn">
          <img src="./images/icon-arrow.svg" alt="" />
        </button>
      </form>
      <section class="ip-info-container">
        <div>
          <p>IP ADDRESS</p>
          <p class="ip-address">Loading...</p>
        </div>
        <div>
          <p>LOCATION</p>
          <p class="location">Loading...</p>
        </div>
        <div>
          <p>TIMEZONE</p>
          <p>UTC <span class="timezone">Loading...</span></p>
        </div>
        <div>
          <p>ISP</p>
          <p class="isp">Loading...</p>
        </div>
      </section>
    </div>
    <section class="map-container"></section>
    <script src="./script.js"></script>
  </body>
</html>
